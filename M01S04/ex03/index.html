<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Switch</title>
</head>
<body>

    <!-- insert script tag here -->
    <script>
        var errorCode = 100 ;

        switch (errorCode) {
            case 100:
                console.log('Error 100');
            break;
            case 200:
                console.log('Error 200') ;
            break;
            case 300:
                console.log('Error 300');
            break;
            default: 
            console.log('something else');
        }
    </script>
</body>
</html>
