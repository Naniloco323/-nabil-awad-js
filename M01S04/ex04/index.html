<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>For</title>
</head>
<body>

    <!-- insert script tag here -->
    <script>
        var i ;
        for (i = 1; i <= 100; i++ ) {
            if (i % 2 !== 0) {
                continue;
            }
            console.log(i);
        };
    </script>
</body>
</html>
